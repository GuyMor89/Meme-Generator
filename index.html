<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeMaster</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body onload="onInit()">

    <main class="main-container">

        <header>
            <div class="sub-header">
                <div class="logo">MemeMaster</div>
                <article class="nav-container">
                    <div class="gallery-button" onclick="switchPages(this)">Gallery</div>
                    <div class="editor-button" onclick="switchPages(this)">Editor</div>
                    <div class="saved-button" onclick="switchPages(this)">Saved</div>
                </article>
            </div>
        </header>

        <section class="gallery-container">
            <input type="text" class="gallery-search" placeholder="Find your template" oninput="onSearchGallery(this)"
                onchange="onAddKeywordsToDisplay(this)">
            <div class="keyword-display-container">
                <div class="keyword-display"></div>
            </div>
            <article class="gallery">
            </article>
        </section>


        <section class="editor-container disappear">
            <div class="canvas-container">
                <canvas width="500px" height="500px"></canvas>
            </div>
            <article class="options-container">
                <div class="options">
                    <div>
                        <label for="text"></label>
                        <input type="text" name="text" id="text" oninput="onAddText(event)"
                            onkeydown="onAddText(event)">
                    </div>
                    <div>
                        <label for="font-size">Font Size</label>
                        <input type="range" name="font-size" id="font-size" min="5" max="100" value="40"
                            oninput="changeSettings(); onAddText(event);">
                        <span class="font-size-counter">40</span>
                    </div>
                    <div>
                        <label for="font-color">Color</label>
                        <input type="color" name="font-color" id="font-color" value="#000000"
                            oninput="changeSettings(); onAddText(event);">
                    </div>
                    <div>
                        <label for="stroke-color">Border</label>
                        <input type="color" name="stroke-color" id="stroke-color" value="#000000"
                            oninput="changeSettings(); onAddText(event);">
                    </div>
                    <div>
                        <label for="stroke-width">Border Width</label>
                        <input type="range" name="stroke-width" id="stroke-width" min="1" max="10" value="3"
                            oninput="changeSettings(); onAddText(event);">
                        <span class="stroke-width-counter">3</span>
                    </div>
                </div>
            </article>
        </section>

    </main>




    <script src="JS/meme.service.js"></script>
    <script src="JS/canvas.service.js"></script>
    <script src="JS/meme.controller.js"></script>
    <script src="JS/canvas.controller.js"></script>

</body>

</html>
