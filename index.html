<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeMaster</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body onload="onInit()">

    <header class="nav-container">
        <div class="logo">MemeMaster</div>
    </header>

    <main class="main-container">

        <section class="gallery-container">
            <input type="text" class="gallery-search" placeholder="Find your template">
            <article class="gallery">
            </article>
        </section>


        <section class="editor-container">
            <div class="canvas-container">
                <canvas width="500px" height="500px"></canvas>
            </div>
            <article class="options-container">
                <div class="options">
                    <div>
                        <label for="text"></label>
                        <input type="text" name="text" id="text" onchange="addText()">
                    </div>
                    <div>
                        <label for="font-size">Font Size</label>
                        <input type="range" name="font-size" id="font-size" min="5" max="100" value="40" oninput="changeSettings()">
                        <span class="font-size-counter">40</span>
                    </div>
                    <div>
                        <label for="font-color">Font Color</label>
                        <input type="color" name="font-color" id="font-color" value="#000000" oninput="changeSettings()">
                    </div>
                    <div>
                        <label for="stroke-color">Font Stroke</label>
                        <input type="color" name="stroke" id="stroke-color" value="#000000" oninput="changeSettings()">
                    </div>
                    <div>
                        <label for="stroke-width">Stroke Width</label>
                        <input type="range" name="stroke-width" id="stroke-width" min="1" max="10" value="3"
                            oninput="changeSettings()">
                            <span class="stroke-width-counter">3</span>
                    </div>
                </div>
            </article>
        </section>

    </main>




    <script src="JS/meme.service.js"></script>
    <script src="JS/canvas.service.js"></script>
    <script src="JS/meme.controller.js"></script>
    <script src="JS/canvas.controller.js"></script>

</body>

</html>
